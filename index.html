<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time Topic</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="app_header">
        <h1 class="heading"> Tea Time Topic</h1>
    </header>
    <main>
        <article class="add_list_container">
            <header>
                <h2 class="sub_heading">Add a topic</h2>
            </header>
            <form class="add_form">
                <input class="topic_input" type="text" name="topic" id="topic">
                <button class="submit_button" type="submit">Submit</button>
            </form>
        </article>
        <article class="list_container">
            <header>
                <h2 class="sub_heading">Next topics</h2>
            </header>
            <ul class="next_topic_container">
                 
            </ul>
        </article>
        <article>
            <header>
                <h2 class="sub_heading">Past topics</h2>
            </header>
            <ul class="past_topic_container">
                 
            </ul>
        </article>
        <script src="./script.js" type="module"></script>
</body>

</html>
